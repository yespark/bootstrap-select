name: Tests
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.pull_request.head.ref || github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  tests:
    runs-on: ubuntu-latest
    # container:
    #   image: cypress/browsers:latest
    #   options: --user 1001
    strategy:
      matrix:
        browser: ["chrome"]
        # browser: ["chrome", "firefox"]
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Bun
        uses: oven-sh/setup-bun@main
        with:
          bun-version: canary
      - name: Cypress run with browser ${{ matrix.browser }}
        uses: cypress-io/github-action@master
        with:
          install-command: bun install
          DEBUG: '@cypress/github-action'
          # DEBUG: 'cypress:*'
          start: bun run cypress:open
          wait-on: 'http://localhost:3000'
          command: bun cypress run --browser ${{ matrix.browser }}
